<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="./assets/js/color-modes.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Renata Nemeth Website" />
    <title>Renata Nemeth - About</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/carousel/"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .form-container {
        width: 60%;
        margin: auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .form-group textarea {
        resize: vertical;
        min-height: 100px;
      }
      .form-group .required {
        color: red;
      }
      .form-group .optional {
        color: #666;
      }
      .form-submit {
        text-align: center;
        margin-top: 1rem;
      }
      .form-submit button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #c31949;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .form-submit button:hover {
        background-color: #8a082d;
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="carousel.css" rel="stylesheet" />
  </head>
  <body id="start">
    <div
      class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
    >
      <a
        class="whatsapp-btn"
        href="https://wa.me/YOUR_PHONE_NUMBER"
        target="_blank"
        aria-label="Contact us on WhatsApp"
      >
        <i class="bi bi-whatsapp"></i>
        <span class="visually-hidden">Contact us on WhatsApp</span>
      </a>
    </div>

    <header data-bs-theme="light">
      <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div
          class="container-fluid d-flex justify-content-around align-items-center"
        >
          <a class="navbar-brand" href="index.html">
            <img src="assets/logo.png" alt="Logo" class="navbar-logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="collections.html">Collections</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Marketing messaging and featurettes -->
      <!-- Wrap the rest of the page in another container to center all the content. -->
      <div class="container marketing">
        <!-- START THE FEATURETTES -->
        <hr class="featurette-divider" />
        <div class="form-container">
          <h2>Contact Form</h2>
          <form action="#" method="post">
            <!-- Replace "#" with your form submission URL -->
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your full name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email <span class="required">*</span></label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Your phone number"
              />
            </div>
            <div class="form-group">
              <label for="comment">Comment</label>
              <textarea
                id="comment"
                name="comment"
                placeholder="Your comment"
              ></textarea>
            </div>
            <div class="form-submit">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
        <hr class="featurette-divider" />
      </div>
      <!-- FOOTER -->
      <footer class="container">
        <p class="float-end">
          <a
            href="#start"
            id="back-to-top"
            class="d-inline-flex align-items-center"
          >
            <i class="bi bi-arrow-up-circle ms-1"></i>
          </a>
        </p>
        <p>
          &copy; 2024 Renata Nemeth.
          <a
            class="social"
            href="https://www.instagram.com/renata.nemeth.art/"
            class="ms-2"
            target="_blank"
            ><i class="bi bi-instagram"></i
          ></a>
          <a
            class="social"
            href="https://www.facebook.com/renata.nemeth.art"
            class="ms-2"
            target="_blank"
            ><i class="bi bi-facebook"></i
          ></a>
          <a class="social" href="mailto:hello@renatanemeth.com" class="ms-2"
            ><i class="bi bi-envelope"></i
          ></a>
        </p>
      </footer>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get('product');
        if (product) {
          const commentField = document.getElementById('comment');
          commentField.value = `I am interested in the product: ${product}`;
        }
      });
    </script>
    <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
